<body>

		<header id="header-top">
			<h1><marquee> PELADEIROS </marquee></h1>
		</header>
		<nav>
			<section id="box-fomulario">
				 <form name="Cadastro" method="" action="">
				 <label for="nome">NOME DO ATLETA</label>
				  <input type="text" id="nomeid" placeholder="nome" required="required" name="nome"/>	
                   
				     <input type="submit" class="cadastra" onclick="CADASTRA();" value="CADASTRAR" />
				      <input type="reset" class="cancelar" onclick="CANCELAR();" value="CANCELAR" />
				 </form>
		</section>

		<main>
		

			<div id="div-tabela"><img class="img-campo1" src="img/campo1.webp"alt="">Time 1</div>	
			<div id="div-tabela"><img class="img-campo1" src="img/campo1.webp"alt="">Time 2</div>
			<div id="div-tabela"><img class="img-campo1" src="img/campo1.webp"alt="">Time 3</div>
		
		</main>
		<aside id="div-placa"><img class="img-campo" src="img/campo.png"alt="">	
			<h2>Cron√¥metro</h2>
			<div id="cronometro">0:00</div>
			<section class="cronometro">
				<button id="iniciar" class="button1">Iniciar</button>
				<button id="pausar" class="button2">Pausar</button>
				<button id="reiniciar" class="button3">Reiniciar</button>
			</section>

		   </div>

	</section>
	<script>
		function CADASTRA() {
			var nome = document.getElementById("nomeid");
			if (nome.value != "") {
				alert ('Atleta '  + nome.value +  ' cadastrado com sucesso ');
			}
		}
		let cronometro;
        let segundos = 0;
        let minutos = 0;
        let rodando = false;

        function atualizarCronometro() {
            document.getElementById("cronometro").textContent = minutos + ":" + (segundos < 10 ? "0" : "") + segundos;
        }

        document.getElementById("iniciar").addEventListener("click", function () {
            if (!rodando) {
                cronometro = setInterval(function () {
                    segundos++;
                    if (segundos === 60) {
                        segundos = 0;
                        minutos++;
                    }
                    atualizarCronometro();
                }, 1000);
                rodando = true;
            }
        });

        document.getElementById("pausar").addEventListener("click", function () {
            clearInterval(cronometro);
            rodando = false;
        });

        document.getElementById("reiniciar").addEventListener("click", function () {
            clearInterval(cronometro);
            segundos = 0;
            minutos = 0;
            atualizarCronometro();
            rodando = false;
        })

	
		</script>
</body>
</html>
